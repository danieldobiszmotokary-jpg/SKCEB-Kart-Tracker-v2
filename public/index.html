<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Kart Tracker — Full System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <h1>Kart Tracker — Full System</h1>
      <div class="header-sub">Paste any ApexTiming live link, then Fetch Once or Start Polling</div>
    </div>
  </header>

  <main class="main">
    <section class="controls card">
      <div class="controls-row">
        <input id="apexUrl" placeholder="Paste ApexTiming live page URL here" />
        <input id="pollSeconds" type="number" min="2" value="6" title="Poll interval seconds"/>
        <button id="fetchOnceBtn">Fetch Once</button>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </div>

      <div class="controls-row">
        <label>Rows</label>
        <input id="numRows" type="number" min="1" value="3" />
        <label>Slots / row</label>
        <input id="kartsPerRow" type="number" min="1" value="3" />
        <button id="setupBtn">Setup Pit Rows</button>
        <button id="exportBtn">Export JSON</button>
      </div>

      <div id="status" class="status">Idle</div>
    </section>

    <section class="content">
      <section class="left card">
        <h2>Live Timing</h2>
        <div id="liveTable" class="live-table">No data yet</div>
      </section>

      <section class="center card">
        <h2>Pit Visualization</h2>
        <div id="pitContainer" class="pit-container"></div>
      </section>

      <aside class="right">
        <section class="card">
          <h3>Kart Scores</h3>
          <div id="kartScoresList"></div>
        </section>

        <section class="card">
          <h3>Teams</h3>
          <div id="teamList"></div>
        </section>
      </aside>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
