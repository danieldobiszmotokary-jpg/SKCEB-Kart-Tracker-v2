<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kart Performance System</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>Kart Performance Tracking</h1>

    <!-- ===============================
         APEX URL & CONTROLS
    ================================ -->
    <section id="controls">
        <h2>Data Controls</h2>

        <input 
            id="apexUrlInput"
            type="text"
            placeholder="Paste Apex Timing Live Page URL here"
        >

        <button onclick="fetchApexData()">Fetch LIVE Apex Data</button>
        <button onclick="simulateApexFetch()">Test Mode (Dummy Data)</button>
        <button onclick="exportData()">Export Data</button>
    </section>


    <!-- ===============================
         PIT VISUALIZATION
    ================================ -->
    <section id="pitSection">
        <h2>Pit Lane Visualization</h2>
        <div id="pitContainer"></div>
    </section>


    <!-- ===============================
         KART SCORES
    ================================ -->
    <section id="scoreSection">
        <h2>Kart Scores</h2>
        <div id="kartScoreList"></div>
    </section>


    <!-- ===============================
         RACE TRACKING
    ================================ -->
    <section id="trackSection">
        <h2>Race Tracking</h2>
        <div id="raceTracking"></div>
    </section>


    <!-- SCRIPT -->
    <script src="app.js"></script>
</body>
</html>
