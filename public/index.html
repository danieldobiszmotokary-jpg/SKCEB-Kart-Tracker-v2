<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kart Pit Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kart Pit & Performance Tracker</h1>
        <div class="input-section">
            <input type="text" id="apex-link" placeholder="Paste Apex Timing link here">
            <button id="fetch-btn">Fetch Data</button>
        </div>

        <div class="main-section">
            <div class="pit-visualization">
                <h2>Pit Rows</h2>
                <div id="pit-rows"></div>
            </div>
            <div class="kart-scores">
                <h2>Kart Scores</h2>
                <div id="kart-scores-list"></div>
            </div>
            <div class="race-tracking">
                <h2>Race Tracking</h2>
                <div id="race-tracking-list"></div>
            </div>
        </div>

        <div class="manual-controls">
            <h2>Manual Controls</h2>
            <button id="reset-colors-btn">Reset Colors to Scoring</button>
            <button id="export-btn">Export Pit Mapping</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
